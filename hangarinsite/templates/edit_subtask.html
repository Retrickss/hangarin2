{% extends 'base.html' %}
{% block title %}Subtask | Hangarin{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card border-0 shadow-lg rounded-4 p-4" style="background-color:#f9fafc;">
    <h3 class="fw-bold mb-4 text-info">
      {% if object %}<i class="bi bi-pencil-square me-2"></i>Edit Subtask{% else %}<i class="bi bi-plus-circle me-2"></i>Add Subtask{% endif %}
    </h3>

    <form method="post" class="row g-3">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex justify-content-end mt-3">
        <a href="{% url 'subtasks' %}" class="btn btn-outline-secondary rounded-pill px-4 me-2">Cancel</a>
        <button type="submit" class="btn btn-info text-white rounded-pill px-4">
          <i class="bi bi-check-circle me-1"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>
<style>
  form p label { font-weight: 600; color: #4a4a4a; }
  form p input, form p select, form p textarea {
    border-radius: 12px;
    border: 1px solid #ccc;
    padding: 10px 14px;
    width: 100%;
  }
  form p input:focus, form p select:focus {
    border-color: #36b9cc;
    box-shadow: 0 0 4px rgba(54,185,204,0.4);
  }
</style>
{% endblock %}
