{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Hangarin Login</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
<style>
    body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            animation: fadeInUp 0.8s ease;
            margin: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tab-content {
            margin-top: 1.5rem;
        }
        .nav-pills {
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        .nav-pills .nav-link {
            border-radius: 50px;
            font-weight: 600;
            padding: 12px 35px;
            color: #6c757d;
            border: 1px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        .nav-pills .nav-link:hover:not(.active) {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .form-outline {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-outline input.form-control {
            border-radius: 12px;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
        }
        .form-outline input.form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: #fff;
        }
        .form-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #fff;
            padding: 0 8px;
            color: #6c757d;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form-outline input.form-control:focus + .form-label,
        .form-outline input.form-control:not(:placeholder-shown) + .form-label {
            top: 0;
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 16px;
            font-size: 16px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        .btn-primary:active {
            transform: translateY(-1px);
        }
        .btn-link.btn-floating {
            border-radius: 50%;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            width: 50px;
            height: 50px;
            line-height: 50px;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-link.btn-floating:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        .btn-google:hover i {
            color: #db4437 !important;
        }
        .btn-github:hover i {
            color: #333 !important;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #6c757d;
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e9ecef;
        }
        .divider::before {
            margin-right: 1rem;
        }
        .divider::after {
            margin-left: 1rem;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .form-check-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        a.text-primary {
            color: #667eea !important;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a.text-primary:hover {
            color: #764ba2 !important;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }
        .fw-semibold {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #495057;
        }
        .text-muted {
            color: #6c757d !important;
            margin-bottom: 2rem;
        }
</style>
</head>
<body>
<div class="auth-card">
  <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-login" data-mdb-toggle="pill" data-mdb-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-register" data-mdb-toggle="pill" data-mdb-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
    </li>
  </ul>

  <div class="tab-content" id="pills-tabContent">
    <!-- LOGIN TAB -->
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="text-center mb-3">
          <p class="fw-semibold text-secondary">Sign in with:</p>
          <a href="{% provider_login_url 'google' %}" class="btn btn-link btn-floating mx-2">
            <i class="fab fa-google text-danger"></i>
          </a>
            <a href="{% provider_login_url 'github' %}" class="btn btn-link btn-floating mx-2">
            <i class="fab fa-github text-dark"></i>
        </a>
        </div>
        <p class="text-center text-muted">or sign in with email</p>
        <div class="form-outline mb-4">
          <input type="text" name="login" id="id_login" class="form-control" required />
          <label class="form-label" for="id_login">Email or Username</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" name="password" id="id_password" class="form-control" required />
          <label class="form-label" for="id_password">Password</label>
        </div>
        <div class="row mb-4">
          <div class="col-md-6 d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck">Remember me</label>
            </div>
          </div>
          <div class="col-md-6 text-end">
            <a href="{% url 'account_reset_password' %}" class="text-primary fw-semibold">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100 py-2">Sign in</button>
      </form>
    </div>

    <!-- REGISTER TAB -->
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div class="text-center mb-3">
          <p class="fw-semibold text-secondary">Sign up with:</p>
          <a href="{% provider_login_url 'google' %}" class="btn btn-link btn-floating mx-2">
            <i class="fab fa-google text-danger"></i>
          </a>
          <a href="{% provider_login_url 'github' %}" class="btn btn-link btn-floating mx-2">
          <i class="fab fa-github text-dark"></i>
           </a>
        </div>
        <p class="text-center text-muted">or use your email to register</p>
        <div class="form-outline mb-4">
          <input type="text" name="username" id="registerUsername" class="form-control" required />
          <label class="form-label" for="registerUsername">Username</label>
        </div>
        <div class="form-outline mb-4">
          <input type="email" name="email" id="registerEmail" class="form-control" required />
          <label class="form-label" for="registerEmail">Email</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" name="password1" id="registerPassword" class="form-control" required />
          <label class="form-label" for="registerPassword">Password</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" name="password2" id="registerRepeatPassword" class="form-control" required />
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100 py-2">Register</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
