{% extends 'base.html' %}
{% block title %}Delete Task | Hangarin{% endblock %}
{% block content %}
<div class="card p-4 text-center shadow-sm">
  <h4 class="fw-bold mb-3 text-danger"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h4>
  <p>Are you sure you want to delete the task:</p>
  <h5 class="text-warning mb-4">“{{ object.title }}”</h5>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Yes, Delete</button>
    <a href="{% url 'tasks' %}" class="btn btn-outline-light">Cancel</a>
  </form>
</div>
{% endblock %}
