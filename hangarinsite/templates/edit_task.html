{% extends 'base.html' %}
{% block title %}Task | Hangarin{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card border-0 shadow-lg rounded-4 p-4" style="background-color:#f9fafc;">
    <h3 class="fw-bold mb-4 text-primary">
      {% if object %}<i class="bi bi-pencil-square me-2"></i>Edit Task{% else %}<i class="bi bi-plus-circle me-2"></i>Add Task{% endif %}
    </h3>
    
    <form method="post" class="row g-3">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex justify-content-end mt-3">
        <a href="{% url 'tasks' %}" class="btn btn-outline-secondary rounded-pill px-4 me-2">Cancel</a>
        <button type="submit" class="btn btn-primary rounded-pill px-4">
          <i class="bi bi-check-circle me-1"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  form p label {
    font-weight: 600;
    color: #4a4a4a;
  }
  form p input, form p select, form p textarea {
    border-radius: 12px !important;
    border: 1px solid #ccc !important;
    padding: 10px 14px;
    width: 100%;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }
  form p input:focus, form p select:focus, form p textarea:focus {
    border-color: #5e72e4 !important;
    box-shadow: 0 0 4px rgba(94,114,228,0.4);
  }
</style>
{% endblock %}
